<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        .color-box {
            width: 150px;
            height: 150px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 150px;
            color: white;
            font-weight: bold;
            border-radius: 10px;
        }
        .red { background-color: red; }
        .green { background-color: green; }
        .blue { background-color: blue; }
        .yellow { background-color: gold; color: black; }
        .purple { background-color: purple; }
        .teal { background-color: teal; }
    </style>
</head>
<body>

    <h1>HTML Colors Example</h1>
    <p>Below are some boxes with different background colors:</p>

    <div class="color-box red">Red</div>
    <div class="color-box green">Green</div>
    <div class="color-box blue">Blue</div>
    <div class="color-box yellow">Yellow</div>
    <div class="color-box purple">Purple</div>
    <div class="color-box teal">Teal</div>

    <p>You can use color names, HEX codes (e.g., <code>#FF0000</code>), RGB (<code>rgb(255, 0, 0)</code>), or HSL values in CSS to style elements.</p>

</body>
</html>
